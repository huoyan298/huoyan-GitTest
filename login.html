<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试平台登录</title>
    <style>
        body{
            background: url("/static/login.jpg");
            background-attachment:fixed;
            background-size: cover;
        }
        .wqrf_input{
        width:300px;
        background-color:#fff7ee;
        border-radius:10px;
        text-align:center;
        float:center;
        margin-right:10px;
        height:30px;
    }
    </style>
    <script src="/static/201908059658/js/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body>
 <div style="box-shadow:4px 4px 6px #2a262a;
             margin-left:-webkit-calc(50% - 150px);
             width:1200px;height: 500px;background-color: white;
             opacity: 0.6;border-radius: 10px;text-align:center">
     <span style="font-size: xx-large;color:#1e1107">接口测试平台</span>
     <br>
     <span>欢迎使用</span>
     <br><br>
     <div style="padding-center: 10px;text-align:center">
         <span style="font-size: large;color:#656565"> 用户名：</span>
         <input id="username" type="text" class="wqrf_input">
         <br><br>
         <span style="font-size: large;color:#656565"> 密 码:</span>
         <input id="password" type="password" class="wqrf_input">
         <br><br>
         <button onclick="login()";style="width: 25%;height:35px;border-radius: 5px;background-color: #068e01;color:white;font-size: large">登 录</button>
         <br><br>
         若首次登入,请点击<a href="javascript:register()">注册账号</a>
     </div>
     <script>

         function register(){
             username = document.getElementById('username').value;
             password = document.getElementById('password').value;
             $.get("/register_action/",{"username":username,
             "password":password},function (ret) {
                 alert(ret)
             })
         }

         function login() {
             username = document.getElementById('username').value;
             password = document.getElementById('password').value;
             $.get("/login_action/",{
                 "username":username,
                 "password":password
             },function (ret) {
                 {#alert('您的用户名或密码错误')#}
                 document.location.href = '/home/'
             })
         }
             

     </script>
</body>
</html>
